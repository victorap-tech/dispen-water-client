<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<title>Administración Dispenser Agua</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f7f7f7;
    text-align: center;
    padding: 20px;
  }
  h1 {
    color: #222;
  }
  button {
    padding: 10px 20px;
    margin: 10px;
    background: #2196f3;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background: #0b7dda;
  }
  .box {
    width: 90%;
    max-width: 500px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
    margin-top: 20px;
    box-shadow: 0 0 5px rgba(0,0,0,0.1);
  }
  input {
    width: 80%;
    padding: 10px;
    margin: 5px;
  }
  .disp-box {
    margin-top: 30px;
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 15px;
    background: #fafafa;
  }

  /* Modal QR */
  #qrModal {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.6);
    display: none;
    justify-content: center;
    align-items: center;
  }
  #qrContent {
    background: white;
    padding: 20px;
    border-radius: 8px;
    text-align: center;
    width: 90%;
    max-width: 350px;
  }
</style>

<script>
const API = "https://web-production-e7d2.up.railway.app";
let adminSecret = "";

function login() {
  adminSecret = prompt("Ingrese adminSecret:");
  if (!adminSecret) return;
  loadDispensers();
}

async function loadDispensers() {
  const res = await fetch(API + "/api/dispensers", {
    headers: { "x-admin-secret": adminSecret }
  });
  const data = await res.json();

  let html = "";

  data.forEach(d => {
    html += `
      <div class="disp-box">
        <h3>${d.device_id}</h3>
        <label>Nombre:</label><br>
        <input id="name_${d.device_id}" value="${d.nombre || ''}"><br>

        <label>Precio:</label><br>
        <input id="price_${d.device_id}" value="${d.precio || 0}"><br>

        <button onclick="saveDisp('${d.device_id}')">Guardar</button>
        <button onclick="genQR('${d.device_id}')">QR</button>
      </div>
    `;
  });

  document.getElementById("dispensers").innerHTML = html;
}

async function saveDisp(id) {
  const nombre = document.getElementById("name_" + id).value;
  const precio = parseInt(document.getElementById("price_" + id).value);

  await fetch(API + "/api/dispensers/" + id, {
    method: "PUT",
    headers: {
      "Content-Type": "application/json",
      "x-admin-secret": adminSecret,
    },
    body: JSON.stringify({ nombre, precio })
  });

  alert("Guardado");
}

async function genQR(id) {
  const res = await fetch(API + "/api/generar_qr/" + id);
  const data = await res.json();

  const pagoUrl = data.qr;

  // Generar QR con Google Charts
  const qrImg = `https://chart.googleapis.com/chart?chs=300x300&cht=qr&chl=${encodeURIComponent(pagoUrl)}`;

  document.getElementById("qrImage").src = qrImg;
  document.getElementById("qrLink").href = pagoUrl;

  document.getElementById("qrModal").style.display = "flex";
}

function cerrarQR() {
  document.getElementById("qrModal").style.display = "none";
}
</script>
</head>

<body>
<h1>Administración Dispenser Agua</h1>
<button onclick="login()">Ingresar</button>

<div id="dispensers" class="box"></div>

<!-- Modal QR -->
<div id="qrModal" onclick="cerrarQR()">
  <div id="qrContent" onclick="event.stopPropagation()">
    <h2>QR de Pago</h2>
    <img id="qrImage" src="" style="width: 250px; height: 250px; margin-bottom: 15px;" />
    <br>
    <a id="qrLink" target="_blank">
      <button style="background:#4caf50">Abrir MercadoPago</button>
    </a>
    <br><br>
    <button onclick="cerrarQR()">Cerrar</button>
  </div>
</div>

</body>
</html>
